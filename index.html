<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>form</title>
</head>
<body>
    <section class="wrapper-form">
        <form class="form">
            <h2 class="title-form">Тестовое задание</h2>
            <div class="wrapper-block-input">
            <div class="wrapper-input input-text">
            <input type="text" class="input" placeholder="Плеисхолдер - числовое поле ввода">
            <span class='error'>Обязательное поле - введите любую строку, в которой есть буква “Ё”</span>
            </div>
            <div class="wrapper-input input-number">
            <input type="number" class="input" placeholder="Плеисхолдер - числовое поле ввода">
            <span class='error'>Некорректное значение, требуется ввести число от 1 до 8</span>
           </div>
           <div class="wrapper-input wrapper-input-file">
            <label class="label-file">
            <input type="file" class="input input-file" placeholder="Плеисхолдер - загрузка файла">
        </label>
        <span class='error'>Неккоректный тип файла, поддерживается только .jpg</span>
        </div>
    </div>
            <div class="wrapper-input wrapper-input-checkbox">
            <input type="checkbox" class="input-checkbox" name="subscribe" checked>
            <label for="subscribe" class="text-subscribe">Кастомный чекбокс, на эту подпись тоже можно нажать</label>
        </div>
        <button type="button" class="btn">
            <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect y="99.7021" width="141" height="141" rx="8" transform="rotate(-45 0 99.7021)" fill="#FFC700"/>
                <path d="M160.536 103.536C162.488 101.583 162.488 98.4171 160.536 96.4645L128.716 64.6447C126.763 62.6921 123.597 62.6921 121.645 64.6447C119.692 66.5973 119.692 69.7631 121.645 71.7158L149.929 100L121.645 128.284C119.692 130.237 119.692 133.403 121.645 135.355C123.597 137.308 126.763 137.308 128.716 135.355L160.536 103.536ZM44 105H157V95H44V105Z" fill="black"/>
                </svg>
        </button>
        </form>
    </section>
</body>
</html>
